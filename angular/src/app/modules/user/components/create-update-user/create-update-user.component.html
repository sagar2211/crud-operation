<div class="main-container w-25">
    <div class="card-container">
        <h2 class="text-center">User Form</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Firstname</label>
                <input type="text" class="form-control" placeholder="Enter Firstname" formControlName="firstname">
                <small class="form-text text-muted" *ngIf="checkError('firstname', 'required')">Firstname is required</small>
              </div>
        
              <div class="form-group">
                <label for="exampleInputEmail1">Lastname</label>
                <input type="text" class="form-control" placeholder="Enter Lastname" formControlName="lastname">
                <small class="form-text text-muted" *ngIf="checkError('lastname', 'required')">Lastname is required</small>
              </div>
        
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                <small class="form-text text-muted" *ngIf="checkError('email', 'required')">Email is required</small>
              </div>
        
            <div class="form-group">
              <label for="exampleInputEmail1">Phone</label>
              <input type="text" class="form-control" placeholder="Enter phone number" formControlName="phone" numbersOnly>
              <small *ngIf="checkError('phone', 'required')" class="form-text text-muted">Phone number is required</small>
            </div>
        
            <div class="form-group">
              <button class="btn primary file-upload-button">
                <input type="file" accept="image/png,image/jpeg,image/x-png" #fileInput
                    (change)="selectFiles($event)">
                <i class="fa fa-solid fa-pen"></i>
              </button>
              <img src="{{profilePicture}}" *ngIf="profilePicture" width="100%" alt="">
              <small class="form-text" *ngIf="profilePicture">{{profilePicture}}</small>
              </div>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-primary" routerLink="/user/userList">User List</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</div>    
<app-toast *ngIf="toastObj !==null" [toastObj]="toastObj"></app-toast>
